<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promoção na Farmácia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Promoção na Farmácia</h1>
    <p>Leve 2 unidades; desconto igual aos centavos do total.</p>
  </header>

  <main class="container">
    <article class="card">
      <form id="form-farmacia" novalidate>
        <div class="field">
          <label for="medicamento">Descrição do medicamento</label>
          <input id="medicamento" type="text" placeholder="Ex.: Aspirina" required />
        </div>

        <div class="field">
          <label for="precoMedic">Preço unitário (R$)</label>
          <input id="precoMedic" type="number" step="0.01" inputmode="decimal" min="0" placeholder="Ex.: 12,45" required />
          <span class="hint">Use ponto ou vírgula para centavos.</span>
        </div>

        <div class="inline">
          <button type="submit">Calcular Promoção</button>
          <button class="secondary" type="reset">Limpar</button>
        </div>

        <div id="out-farmacia" class="out" aria-live="polite"></div>
      </form>
    </article>
  </main>

  <script src="app.js"></script>
</body>
</html>
